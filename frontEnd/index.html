<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Clan.html">Biblioteka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="izmeni.html">Izmeni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Dodaj</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="search-btn" >Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h1 id="search-title">Clanovi</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ime</th>
            <th scope="col">prezime</th>
            <th scope="col">telefon</th>
            <th scope="col">jmbg</th>
        </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
</div>
<template id="clan">
    <tr>
        <th scope="row" class="id"></th>
        <td class="ime"></td>
        <td class="prezime"></td>
        <td class="telefon"></td>
        <td class="jmbg"></td>
        <td>
            <div class="btn-group">
                <a href="#" class="btn btn-sm btn-primary edit">
                    <i class="fa-solid fa-pen-to-square"></i> Izmeni
                </a>
                <button type="button" class="btn btn-sm btn-danger remove">
                    <i class="fa-solid fa-trash"></i> Obrisi
                </button>
            </div>
        </td>
    </tr>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
